<!DOCTYPE html>
<html>
<head>
  <style>
    #butt{
   color: #ffffff;
   font-weight: bold;
 }

 table{
   margin-left: auto;
margin-right: auto;
margin-top: 10%;

 }
 table,
 td {
   border: 1px solid #000000;
   background: linear-gradient(
     to right,
     rgb(115, 181, 215),
     rgb(254, 137, 206)
   );
   text-align: center;
   font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
     Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
     sans-serif;
 }
 td {
   cursor: pointer;
 }

</style>
  <script>
    function calculate(numEntered) {
      var answerField = document.getElementById('answer');

      if (numEntered === 'C') {
        answerField.value = '';
      } else if (numEntered === '=') {
        try {
          answerField.value = eval(answerField.value);
        } catch (error) {
          answerField.value = 'Error';
        }
      } else {
        answerField.value += numEntered;
      }
    }
  </script>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td colspan="3"><input type="text" id="answer" disabled /></td>
        <td id="butt" onclick="calculate('C')">C</td>
      </tr>
      <tr>
        <td onclick="calculate('1')">1</td>
        <td onclick="calculate('2')">2</td>
        <td onclick="calculate('3')">3</td>
        <td id="butt" onclick="calculate('+')">+</td>
      </tr>
      <tr>
        <td onclick="calculate('4')">4</td>
        <td onclick="calculate('5')">5</td>
        <td onclick="calculate('6')">6</td>
        <td id="butt" onclick="calculate('-')">-</td>
      </tr>
      <tr>
        <td onclick="calculate('7')">7</td>
        <td onclick="calculate('8')">8</td>
        <td onclick="calculate('9')">9</td>
        <td id="butt" onclick="calculate('=')">=</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
